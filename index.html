<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arvo&family=Roboto:wght@400;700&family=Satisfy&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><span class="rock">Rock</span> <span class="paper">Paper</span> <span class="scissors">Scissors</span></h1>
        <div class="game-text">First to five wins!</div>
        <div class="game-space">
            <div class="player-space">
                <h2>Player <span>0</span></h2>
                <p class="choice"></p>
                <img src="">
            </div>
            <div class="computer-space">
                <h2><span>0</span> Computer</h2>
                <p class="choice"></p>
                <img src="">
            </div>
        </div>
        <button class="start-button">Start</button>
        <button class="new-game-button">Reset Game</button>
        <div class="controls">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <footer>Images from <a href="reshot.com">Reshot.com</a> </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
